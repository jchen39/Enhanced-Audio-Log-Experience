<html>
	<head>
		<title>Login|Enhanced Audio Log Experience</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css')}}">
	</head>

	<body>
		<header>
			<div class = "navigation-bar">
				<div id = "navigation-container">
					<a href=" {{ url_for('index') }} "><img src="{{ url_for('static', filename='logo.png') }}"></a>
				</div>
				<a href="{{ url_for('index') }}">Home</a>
				<a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('profile') }}">Profile</a>
		{% if session['loggedin'] %}
		<a href="{{ url_for('logout') }} ">Logout</a>
		{% endif %}
			</div>
		</header>
		<br>
		<div class="login-container">
			<h1>Please Register</h1>
			<form action="" method="post">
				<input type="text" placeholder="Username" name="username" id="username"><br>
				<input type="password" placeholder="Password" name="password" id="username"><br>
				<input class="btn btn-default" type="submit" value="Sign Up">
			</form>
			<p>Already registered? <a href=" {{ url_for('login') }} ">Sign in here</a></p>
			{% if error %}
			<p class="error"><strong>Error:</strong> {{ error }}
			{% endif %}
		</div>

		<!-- Information shown at bottom -->
		<div class = "foot">
			<h1>Enhanced Audio Log Experience</h1>
			<p>
			By Akira Takada and Jason Chen @
			<a href="https://computerscience.tcnj.edu" target="_blank" rel="noopener">The College of New Jersey (TCNJ)</a>
			</p>
		</div>

	</body>
</html>
