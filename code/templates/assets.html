<!DOCTYPE html>
<!-- Maintained by: Akira Takada -->
<html lang="en">
    <head>
        <title>Enhanced Audio Log Experience</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css')}}">
    </head>

    <body>

        <!-- Navigation bar for user -->
        <header>
            <div class = "navigation-bar">
                <div id = "navigation-container">
                    <a href=" {{ url_for('index') }} "><img src="{{ url_for('static', filename='logo.png') }}"></a>
                </div>
                    <a href=" {{ url_for('index') }} ">Home</a>
                    <a href=" {{ url_for('about') }} ">About</a>
		                <a href=" {{ url_for('login') }} ">Login</a>
            </div>
        </header>
        <br>
        <div class = "interview-assets-container">
            <h2>Audio Interview: {{ title[0][1] }}</h2>
            <table>
                <tr>
                    <th>Timestamp</th>
                    <th>Image</th>
                    <th>Resource Link</th>
                    <th>Description</th>
                </tr>
                {% for row in assets %}
                    <tr>
                        <td>{{ row[1] }}</td>
                        <td>
                            <div class="assets-image-container">
                              <img src="{{ row[3] }}">
                            </div></td>
                        <td><a href = "{{ row[2] }}" target="_blank" rel="noopener">Link</a></td>
                        <td>{{ row[4] }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>

        <!-- Information shown at bottom -->
        <div class = "foot">
            <h1>Enhanced Audio Log Experience</h1>
            <p>
            By Akira Takada and Jason Chen @
            <a href="https://computerscience.tcnj.edu" target="_blank" rel="noopener">The College of New Jersey (TCNJ)</a>
            </p>
        </div>
    </body>
</html>
