<!-- Maintained by: Jason Chen -->
<html lang="en">
    <head>
        <title>Enhanced Audio Log Experience</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css')}}">
    </head>

    <body>

        <!-- Navigation bar for user-->
        <header>
            <div class = "navigation-bar">
                <div id = "navigation-container">
                    <a href=" {{ url_for('index') }} "><img src="{{ url_for('static', filename='logo.png') }}" ></a>
                </div>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('profile') }}">Profile</a>
                {% if session['loggedin'] %}
                <a href="{{ url_for('logout') }} ">Logout</a>
                {% endif %}
            </div>
        </header>
        <br>

        <div class="add-container">
            <h1>Add Assets</h1>
            {% if alert %}
            <p class="error"><strong>Error:</strong> {{ alert }}
            {% endif %}
            <form action="" method="post">
                <label for="timestamp">Timestamp(HH:MM:SS):</label><br>
                <input type="text" id="timestamp" name="timestamp" value="{{ request.form.timestamp }}"><br>
                <label for="hyperlink">Hyperlink(url for referenced subject):</label><br>
                <input type="text" id="hyperlink" name="hyperlink" value="{{ request.form.hyperlink }}"><br>
                <label for="image">Image(url for image):</label><br>
                <input type="text" id="image" name="image" value="{{ request.form.image }}"><br>
                <label for="text">Text(description):</label><br>
                <input type="text" id="text" name="text" value="{{ request.form.text }}"><br>
                <button class="btn btn-default" type="submit" name="addbtn">Add Assets</button>

            </form>
        </div>


        <!-- Information shown at the bottom -->
        <div class = "foot">
            <h1>Enhanced Audio Log Experience</h1>
            <p>
            By Akira Takada and Jason Chen @
            <a href="https://computerscience.tcnj.edu" target="_blank" rel="noopener">The College of New Jersey (TCNJ)</a>
            </p>
        </div>
    </body>
</html>
