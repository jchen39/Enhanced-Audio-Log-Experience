!DOCTYPE html>
<html lang="en">
    <head>
        <title>Enhanced Audio Log Experience</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css')}}">
    </head>

    <body>
        <h2>Test</h2>
        <div class="table">
            <ul>
                {% for row in titles %}
                <li>
                    <a href="{{ url_for('interview', interviewid=row[0]) }}">{{row[1]}}</a>
                    <br>
                    <div class="container">
                        <img src={{row[2]}} alt="Thumbnail" class="cont">
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
